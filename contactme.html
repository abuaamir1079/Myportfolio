<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Umar Ibrahim</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #e6f7ff; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1em; }
    nav a { margin: 0 15px; color: #fff; text-decoration: none; }
    .contact-container { max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; }
    form input, form textarea { width: 100%; padding: 10px; margin: 10px 0; }
    form button { background: #0077cc; color: white; padding: 10px 15px; border: none; border-radius: 5px; }
    iframe { width: 100%; height: 300px; border: none; margin-top: 20px; }
  </style>
  <script>
    function showMessage() {
      alert("Your message has been submitted successfully!");
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.jpeg" alt="Logo" style="height:40px; vertical-align:middle;">
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutme.html">About Me</a>
      <a href="contactme.html">Contact Me</a>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contact Me</h2>
    <form onsubmit="showMessage(); return false;">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <h3>Find Me</h3>
    <iframe
      src="https://goo.gl/maps/gQxMmZeicjBNv8b86"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <footer>
    &copy; 2025 Umar Ibrahim
  </footer>
</body>
</html>
